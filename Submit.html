<html>

<head>
    <link rel="stylesheet" href="SubmitStyle.css">
    <script type="text/javascript" src="SubmitScript.js"></script>
    <title>Main Page</title>
</head>

<body onload="pagination">

    <div id=FirstDiv>
        <h1 id="Header-1">Hello !</h1>
        <button class="Options" onclick="SignUpOption()">Don't have an account? Sign up</button>
        <br>
        <button class="Options" onclick="LoginOption()" style="padding-bottom: 30; margin-top: 20;">Have an account? Log in</button>
        
    </div>

    <form name="SignUpForm" action="SignUp.php"  onsubmit="return ValidateSignUp()" method="post" autocomplete="off">
    <div id=SignUpDiv style="display: none;">

        <label class="FormLabels" for="Name" style="padding-top: 20;">Name:</label>
        <input type="text" class="FormInputs" id="Name" name="Name" placeholder="Enter your name">

        <label class="FormLabels" for="NewEmail">Email:</label>
        <input type="text" class="FormInputs" id="NewEmail" name="NewEmail" placeholder="Enter your Email">

        <label class="FormLabels" for="Password">Password:</label>
        <input  type="password" class="FormInputs" id="Password"  name="Password" placeholder="Enter your Password">

        <label class="FormLabels" for="ConfirmPassword" style="margin-left: 65;" >Confirm Password:</label>
        <input  type="password" class="FormInputs" id="ConfirmPassword"  name="ConfirmPassword" name placeholder="Enter your password again">

        <input type="submit" value="Submit" class="FormInputs" name="SignUpSubmit" style="margin-bottom: 5; margin-top: 10">
      
    </div>
    </form>

    <form name="LoginForm" action="Login.php" onsubmit="return ValidateLogin()" method="post" autocomplete="off">
    <div id=LoginDiv style="display: none;">

        <label class="FormLabels" for="LoginEmail" style="padding-top: 20;">Email:</label>
        <input type="text" class="FormInputs" id="LoginEmail" name="LoginEmail" placeholder="Enter your Email">

        <label class="FormLabels" for="LoginPassword">Password:</label>
        <input  type="password" class="FormInputs" id="LoginPassword" name="LoginPassword" placeholder="Enter your Password">

        <input type="submit" value="Submit" class="FormInputs" name="LoginSubmit" style="margin-bottom: 5; margin-top: 10">

    </div>
    </form>
    



</body>

</html>
